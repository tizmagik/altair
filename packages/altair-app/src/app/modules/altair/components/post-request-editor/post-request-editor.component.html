<div class="request-script-editor">
  <div class="request-script-editor__toggle-wrapper spacer--small">
    <label
      nz-checkbox
      [ngModel]="postRequest?.enabled"
      (ngModelChange)="postRequestEnabledChange.next($event)"
    >{{ 'REQUEST_SCRIPT_ENABLE_TEXT' | translate }}</label>
  </div>
  <ngx-codemirror
    #editor
    class="request-script-textarea post-request-textarea mousetrap"
    [options]="postRequestEditorConfig"
    [ngModel]="postRequest?.script"
    (ngModelChange)="postRequestScriptChange.emit($event)"
  ></ngx-codemirror>
  
  <small>
    <a href="https://altair.sirmuel.design/docs/features/prerequest-scripts.html" target="_blank" aria-label="learn more">
      <app-icon name="info"></app-icon>
      {{ 'LEARN_MORE_TEXT' | translate }}
    </a>
  </small>
</div>
